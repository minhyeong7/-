<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>폼 관련 html</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>사용자 정보 입력</legend>
                <label for="un">이름:</label>
                <input type="text" id="un" name="username">
                <br>
                <br>

                <label>
                    별명: <input type="text" name="nick">
                </label>

                <br>
                <br>

                <label>
                    전화번호: <input type="tel" name="phone">
                </label>
                <br>
                <br>

                <label>
                    이메일: <input type="email" name="email">
                </label>

                <br>
                <br>

                <label>
                    아이디: <input type="text" name="userid">
                </label>

                <br>
                <br>

                <label>
                    비밀번호: <input type="password" name="password">
                </label>
                
                <br>
                <br>


                <label>
                    나이: <input min="0" max="120" type="number" name="age">
                </label>

                 <br>
                <br>

                <label>
                    홈페이지: <input type="url" name="homepage">
                </label>

                 <br>
                <br>

                <button type="submit">
                    제출
                </button>
                
                <button type="reset">
                    리셋
                </button>

            </fieldset>
        </form>

    </main>
</body>

</html>
