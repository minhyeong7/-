<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>웹 개발 학습 로드맵</h2>
    
    <h2>기본 태그 목록</h2>

    <ul>
        <li>
            HTML
            <ol type="a" start="2">
                <li>문서 구조</li>
                <li>시맨틱 태그</li>
            </ol>
        </li>
        <li>
            CSS
             <ol type="i" >
                <li>선택자</li>
                <li>레이아웃</li>
            </ol>
        </li>
        <li>
            JavaScript
            <ol type="A" >
                <li>기본 문법</li>
                <li>DOM 조작</li>
            </ol>
        </li>
    </ul>

    <h2>용어 정리(정의 목록)</h2>
     <dl>
        <dt>HTML</dt>
            <dd>HyperText Markup language의 약자로 웹페이지의 뼈대를 구성하는 언어입니다</dd>
           
        <dt>CSS</dt>
            <dd>Cscading style sheets의 약자로 Html요소에 디자인을 적용합니다</dd>
            
        <dt>JavaScript</dt>
            <dd>웹페이지를 동적으로 만들어주는 프로그래밍 언어입니다</dd>
            
    </dl>
    
</body>
</html>
