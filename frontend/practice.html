<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h1>검색폼</h1>

  <style>
    .container {
      /* border: 1px dashed; */
      width: 24rem;
      /* 
        display: block에서
        x축 margin을 auto로 할 경우
        엘리먼트가 가운데에 위치한다
      */
      margin: 0 auto;
      position: relative;
    }

    .search-input {
      width: inherit;
      /* design */
      border: 1px solid #ddd;
      padding: 0.5rem 2.5rem;
      font-size: 1rem;
      border-radius: 99px;
      /* border 밖의 선 */
      outline: none;
    }

    .icon {
      width: 1rem;
      height: 100%;
      position: absolute;
      top: 0;
      left: 1rem;
      fill: #888;
    }
  </style>

  <div class="container">
    <input 
      type="search" 
      class="search-input"
      placeholder="Search Google" 
      name="q" 
      autocomplete="off"
    >
    <svg 
      class="icon"
      xmlns="http://www.w3.org/2000/svg" 
      viewBox="0 0 512 512"
    >
      <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
    </svg>
  </div>
</body>
</html>
