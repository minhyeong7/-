<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <style>
    .container{
      border: 1px solid black;
      width: 20rem;
      height: 5rem;
      display: grid;
      grid-template-columns: repeat(5,1fr);
    }
    .box{
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      
    }


    .grid-span1{
       grid-column-start: span 1;
    }
    .grid-span2{
       grid-column-start: span 2;
    }
    .grid-span3{
       grid-column-start: span 3;
    }
    .grid-span5{
       grid-column-start: span 5;
    }
  </style>

  <div class="container">
      <div class="box grid-span1">A</div>
      <div class="box grid-span2">B</div>
      <div class="box grid-span2">C</div>
      <div class="box grid-span3">D</div>
      <div class="box grid-span2">E</div>
      <div class="box grid-span5">E</div>
     
  </div>

    
</body>
</html>
