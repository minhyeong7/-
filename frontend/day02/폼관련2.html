<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련2</title>
</head>
<body>
    <h1>폼 관련 html2</h1>
    <form>
        <fieldset>
            <legend>기타 정보 입력</legend>
            <label >
                검색: <input type="search" name="search" > 
            </label >
             <br><br>

            <label >
                만족도: <input type="range" name="satisfy" min="0" max="50">
            </label>
            <br><br>

            <label>
                좋아하는 색: <input type="color" name="favcolor">
            </label>
            <br><br>

            <p>당신의 개인정보 수집 동의합니까?</p>
            <label>
                <input type="checkbox" name="agree" required>동의함
            </label>
            <br><br>
            
            <p>성별</p>
            <label>
                <input type="radio" name="gender" value="male">남성
            </label>
            <label>
                <input type="radio" name="gender" value="female">여성
            </label>
            <br><br>

            <label>
                날짜+시간: <input type="datetime-local" name="dtlocal">
            </label>
            <br><br>
            <label>
                날짜: <input type="date" name="date">
            </label>
            <br><br>
            <label>
               월: <input type="month" name="month">
            </label>
            <br><br>
            <label>
               주: <input type="week" name="week">
            </label>
            <br><br>
            <label>
                시간: <input type="time" name="time">
            </label>
            <br><br>

            <label>
                <input type="file" name="upload">
            </label>

            <br><br>
            <button type="submit">제출</button>
            <button type=" reset">리셋</button>

        </fieldset>
    </form>
    

   







</body>
</html>
