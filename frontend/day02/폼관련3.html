<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련3</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>기타 정보 입력3</legend>
            <!-- 드롭다운 -->
            <label>국가 선택:
                <select name="country">
                    <optgroup label="아시아">
                        <option value="kr">대한민국</option>
                        <option value="jp">일본</option>
                    </optgroup>
                    <optgroup label="유럽">
                        <option value="en">잉글랜드</option>
                        <option value="gm">스페인</option>
                    </optgroup>
                </select>
            </label>
            <br><br>

            <!-- 자동완성 -->
            <label>좋아하는 과일:
                <input list="fruits" name="fruit">
                <datalist id="fruits">
                    <option value="Apple">
                    <option value="Banana">
                    <option value="CHerry">
                </datalist>
            </label>
            <br><br>

            <!-- 여러줄 텍스트 -->
            <label>자기소개: <br>
                <textarea name="intro" rows="4" cols="40"></textarea>
            </label>
            <br><br>


            <button type="submit">제출</button>
            <button type="reset">리셋</button>
            <button type="button" onclick="alert('누르지마세요')">누르지마세요</button>
        </fieldset>
    </form>
</body>

</html>
