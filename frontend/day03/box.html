<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 박스 모델 예제</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: #e0f7fa;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box1 {
      margin-top: 40px;
      margin-right: 20px;
      margin-bottom: 10px;
      margin-left: 60px;
    }

    .box2 {
      padding: 20px;
      background-color: #ffe0b2;
    }

    .box3 {
      border-width: 4px;
      border-style: solid;
      border-color: tomato;
    }

    .box4 {
      border: 3px dashed green;
    }

    .box5 {
      border: 4px groove #555;
    }

    .box6 {
      border: 2px solid #333;
      border-radius: 20px;
    }

    .box7 {
      border: 1px solid #aaa;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>📦 CSS 박스 모델 속성 예제</h1>

  <div class="box box1">
    margin: top 40px, right 20px, bottom 10px, left 60px
  </div>

  <div class="box box2">
    padding: 20px → 안쪽 여백 적용
  </div>

  <div class="box box3">
    border: 4px solid tomato
  </div>

  <div class="box box4">
    border: 3px dashed green
  </div>

  <div class="box box5">
    border: 4px groove → 입체 느낌
  </div>

  <div class="box box6">
    border-radius: 20px → 둥근 테두리
  </div>

  <div class="box box7">
    box-shadow: 그림자 효과
  </div>

</body>
</html>
