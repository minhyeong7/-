<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="agree"> 약관 동의
    <button onclick="checkAgree()">다음</button>

    <script>
        
        function checkAgree(){
            const checked= document.getElementById("agree").checked

            if(!checked){
                alert("체크가 되어있질 않습니다")
            }
            else(alert("체크되어있습니다"))
        }
    </script>

</body>
</html>
