<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        
    </style>

    <h1 id="title">식사는 맛있게 하셨나</h1>
    <button onclick="" >아니욥</button>
    <button onclick="function2()" >넵</button>
    <button onclick="function3()" >배고파</button>
    <button onclick="function4()" >맛없어</button>
    

    <script>
      function function2(){
        document.getElementById("title").innerHTML = "안녕";
       }
       function function3(){
        document.getElementById("title").innerText="<i>천천히</i>"
       }
         function function4(){
        document.getElementById("title").textContent="<i>아아앙</i>"
       }
    </script>

</body>
</html>
